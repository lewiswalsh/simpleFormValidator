<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<title>My Form Validator</title>
	<meta name='description' content=''>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<link href='css/style.css' rel='stylesheet' media='all'>
	<!-- HTML5Shiv with Print --><!--[if lt IE 9]><script src='https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv-printshiv.min.js' media='all'></script><![endif]-->
</head>
<body>
 
	<header role='banner' class='container'>
		<h2>My Form Validator</h2>
	</header>
		
	<div class='container'><!-- to wrap the whole site a <div> is still the best option -->
	
		<main role='main'><!-- only ONE instance of this allowed. Wraps the key site content -->

			<article><!-- More than one <article> can appear on a page -->
				
				<form method='GET' action='?' class='lwformvalidate'>
					<div><label for='name'>Your name</label><br/><input type='text' id='name' name='name' value='' data-datatype='number' required></div>
					<div><label for='email'>Your email address</label><br/><input type='email' id='email' name='email' value='' required></div>
					<div><label for='message'>Your message</label><br/><textarea id='message' name='message' required></textarea></div>
					<div><label for='priority'>Priority</label><br/><select id='priority' name='priority' required>
						<option notme>Please select</option>
						<option>High</option>
						<option>Medium</option>
						<option>Low</option>
					</select></div>
					<div><button>Go</button></div>
				</form>
				
			</article>
			
		</main>
		
	</div>
	

	
	<script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
	<script src='../jquery.plugin.lw.myformvalidator.js'></script>
	<script>
		jQuery(document).ready(function($){
			$('.lwformvalidate').myFormValidator();
		});
	</script>
	
</body>
</html>
