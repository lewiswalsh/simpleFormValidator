<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<title>simpleFormValidator</title>
	<meta name='description' content=''>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<link href='css/style.css' rel='stylesheet' media='all'>
	<!-- HTML5Shiv with Print --><!--[if lt IE 9]><script src='https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv-printshiv.min.js' media='all'></script><![endif]-->
</head>
<body>
 
	<header role='banner' class='container'>
		<h2>simpleFormValidator</h2>
	</header>
		
	<div class='container'>
	
		<main role='main'>

			<article>
				
				<form method='GET' action='?' class='lwformvalidate'>
					<div><label for='name'>Your name</label><br/><input type='text' id='name' name='name' value='' data-datatype='number' required></div>
					<div><label for='email'>Your email address</label><br/><input type='email' id='email' name='email' value='' required></div>
					<div><label for='message'>Your message</label><br/><textarea id='message' name='message' required></textarea></div>
					<div><label for='priority'>Priority</label><br/><select id='priority' name='priority' required>
						<option notme>Please select</option>
						<option>High</option>
						<option>Medium</option>
						<option>Low</option>
					</select></div>
					<div><button>Go</button></div>
				</form>
				
			</article>
			
		</main>
		
	</div> 
	
	<a href="https://github.com/lewiswalsh/simpleFormValidator"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
	
	
	
	<script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
	<script src='../simpleformvalidator.min.js'></script>
	<script>
		jQuery(document).ready(function($){
			$('.lwformvalidate').simpleFormValidator();
		});
	</script>
	
</body>
</html>
